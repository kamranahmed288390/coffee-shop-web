<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Website | Kamran Ahmed</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- =========================
       HEADER / NAVBAR
  ========================== -->
  <header>
    <nav class="navbar section-content">
      <!-- Logo -->
      <a href="#" class="nav-logo">
        <h2 class="logo-text">☕ Coffee</h2>
      </a>

      <!-- Hamburger icon (mobile) -->
      <div class="menu-toggle" id="menu-toggle">☰</div>

      <!-- Navigation Menu -->
      <ul class="nav-menu" id="nav-menu">
        <!-- Added close icon for mobile menu -->
        <li><span class="menu-close" id="menu-close">✕</span></li>
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Testimonials</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Gallery</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- =========================
       HERO SECTION
  ========================== -->
  <main>
    <section class="hero-section">
      <div class="section-content">
        <!-- Text Content -->
        <div class="hero-details">
          <h2 class="title">Best Coffee</h2>
          <h3 class="subtitle">
            Make your day great with our special coffee!
          </h3>
          <p class="description">
            Welcome to our coffee paradise, where every bean tells a story and
            every cup sparks joy.
          </p>
          <div class="buttons">
            <a href="#" class="button order-now">Order Now</a>
            <a href="#" class="button contact-us">Contact Us</a>
          </div>
        </div>

        <!-- Hero Image -->
        <div class="hero-image-wrapper">
          <img src="images/coffee-hero-section.png" alt="Coffee cup hero image" class="hero-image" />
        </div>
      </div>
    </section>
  </main>

  <!-- =========================
       JAVASCRIPT
  ========================== -->
  <script>
    // Select elements
    const toggle = document.getElementById('menu-toggle');
    const closeBtn = document.getElementById('menu-close');
    const navMenu = document.getElementById('nav-menu');

    // Open menu
    toggle.addEventListener('click', () => {
      navMenu.classList.add('active');
    });

    // Close menu
    closeBtn.addEventListener('click', () => {
      navMenu.classList.remove('active');
    });

    // Optional: Close when clicking a link (for mobile UX)
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', () => navMenu.classList.remove('active'));
    });
  </script>
</body>

</html>
